<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trench Offhaul and Import Calculator</title>
</head>
<body>
    <div class="Intro">
        <h1 align="center">Trench Offhaul and Import Calculator</h1>
        <p>This app allows the user to calculate how much soil will be excavated when installing a pipe and how much soil will need
        to imported for bedding and backfill.</p>
    </div>
    <br>
    <br>
    <br>
    <div id="map" style="width:400px;height:400px;">
    </div>
    <br>
    <br>
    <br>
    <div class="buttons">
        <button type="button">Calculate Soil Quantities</button>
    </div>
    <br>
    <br>
    <br>
    <div class="results">
        <p>Results will be displayed here.</p>
    </div>

    <script>
    function myMap() {
        var mapOptions = {
            center: new google.maps.LatLng(51.5, -0.12),
            zoom: 10,
            mapTypeId: google.maps.MapTypeId.HYBRID
        }
    var map = new google.maps.Map(document.getElementById("map"), mapOptions);
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDj4NaGHixCJr1QywZqhCb9ZjslyxvbxYA&callback=myMap"></script>
</body>
</html>
