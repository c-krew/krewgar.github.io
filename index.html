<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trench Offhaul and Import Calculator</title>
    <style>
        #map {
            height:400px;
            width: 800px;
            margin-left: auto;
            margin-right: auto;
            }
        #buttons {
            margin-left: auto;
            margin-right: auto;
            }
        #title {
            margin-left: auto;
            margin-right: auto;
            }
        #results {
            margin-left: auto;
            margin-right: auto;
            }
        #table {
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }

        #table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="Intro">
        <h1 id="title">Trench Offhaul and Import Calculator</h1>
        <p>This app allows the user to calculate how much soil will be excavated when installing a pipe and how much soil will need
        to imported for bedding and backfill.</p>
    </div>
    <br>
    <br>
    <div id="map">
    </div>
    <br>
    <br>
    <div id="buttons">
        <button type="button">Calculate Soil Quantities</button>
    </div>
    <br>
    <br>
    <div id="results">
        <h2>Results</h2>
        <table id="resulttable">
          <tr>
            <th>Export</th>
            <th>Bedding Import</th> 
            <th>Backfill Import</th>
          </tr>
          <tr>
            <td>1000 CY</td>
            <td>300 CY</td> 
            <td>650 CY</td>
          </tr>
        </table>
    </div>

    <script>
    function myMap() {
        var mapOptions = {
            center: new google.maps.LatLng(51.5, -0.12),
            zoom: 10,
            mapTypeId: google.maps.MapTypeId.HYBRID
        }
    var map = new google.maps.Map(document.getElementById("map"), mapOptions);
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrpaebmoBNwnQrKDm6uWCtNfrpyZKzc28&callback=myMap"></script>
</body>
</html>
